<!-- Modal Sing Up -->
<div class="modal" id="modal-signup">

        <p class="modal-card-title">Sing Up</p>

            <label class="label">Name</label>

            <input class="input is-success" type="text" placeholder="Text input" value="bulma">

          <div class="field">
            <label class="label">Email</label>
            <input class="input is-danger" type="email" placeholder="Email input" value="hello@">

            -->
          </div>
          <!--

          -->
          <div class="field">
            <label class="label">Message</label>
            <div class="control">
              <textarea class="textarea" placeholder="Textarea"></textarea>

          </div>
          
          <div class="field">
            <div class="control">
              <label class="checkbox">
                <input type="checkbox">
                I agree to the <a href="#">terms and conditions</a>
              </label>
            </div>
          </div>
          
          <div class="field">
            <div class="control">

                Yes
              </label>
              <label class="radio">
                <input type="radio" name="question">

<!-- Modal Sing In -->
<div class="modal" id="modal-signin">
    <div class="modal-background" id="modal-background-signin"></div>
    <div class="modal-card has-background-light">
        <!-- Content -->
        <div class="hero is-fullheight has-background-light" style="border: 1px solid lightgrey;">
            <div class="hero-body">
              <div class="container has-text-centered">
                <div class="box">
                    <div class="box">
                      <img src="images/login.png" width="80" height="80">
                    </div>
                    <div class="title has-text-grey is-5">Please enter your email and password.</div>
                    <form>
                      <div class="field">
                        <div class="control">
                          <input class="input is-large" type="email" placeholder="Email" autofocus="">
                        </div>
                        </div>
                        <div class="field">
                          <div class="control">
                            <input class="input is-large" type="password" placeholder="Password">
                          </div>
                        </div>
                        <label class="checkbox" style="margin: 20px;">
                          <input type="checkbox">
                              Remember me
                        </label>
                        <button class="button is-block is-info is-large is-fullwidth">Login</button>
                        <p class="has-text-grey">
                            <a href="">Sign Up</a> &nbsp;·&nbsp;
                            <a href="">Forgot Password</a> &nbsp;·&nbsp;
                            <a href="">Need Help?</a>
                        </p>
                    </form>
                    </div>
                    <div class="buttons">
                        <button class="button is-danger has-text-left" id="close-signin">close</button>              
                    </div>
            </div>
          </div>
